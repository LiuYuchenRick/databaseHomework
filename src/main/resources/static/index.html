<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库管理系统 - 仪表盘</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .top-products {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: space-between;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 200px;
            height: 200px;
            background: pink;
            border-radius: 8px;
            margin: 0 auto 15px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-sales {
            color: #007BFF;
            font-size: 1.1em;
        }

        .rank-badge {
            position: absolute;
            top: -10px;
            left: -10px;
            background: #FFD700;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <header class="navbar">
            <h1>仓库管理系统</h1>
        </header>
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="index.html">畅销产品</a></li>
                <li><a href="inventory.html">库存</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- 畅销产品展示区 -->
            <h3>畅销产品 TOP 3</h3>
            <div class="top-products">
                <div class="product-card" style="position: relative;">
                    <div class="rank-badge">1</div>
                    <div class="product-image"></div>
                    <div class="product-name">智能手表 Pro</div>
                    <div class="product-sales">月销量：2,456件</div>
                </div>

                <div class="product-card" style="position: relative;">
                    <div class="rank-badge">2</div>
                    <div class="product-image"></div>
                    <div class="product-name">无线耳机 Max</div>
                    <div class="product-sales">月销量：1,897件</div>
                </div>

                <div class="product-card" style="position: relative;">
                    <div class="rank-badge">3</div>
                    <div class="product-image"></div>
                    <div class="product-name">便携充电宝</div>
                    <div class="product-sales">月销量：1,654件</div>
                </div>
            </div>

            <!-- Example of a Dashboard Widget -->
            <div class="dashboard-widget">
                <h3>库存概览</h3>
                <p>总库存：1,200 件</p>
                <p>低库存：15 件</p>
                <p>缺货：5 件</p>
            </div>
        </main>
    </div>
</body>
</html>

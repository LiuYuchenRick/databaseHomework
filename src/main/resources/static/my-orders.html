<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单 - 仓库管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .orders-header {
            margin-bottom: 2rem;
        }

        .orders-header h2 {
            color: #1F2937;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .orders-header p {
            color: #6B7280;
            font-size: 0.875rem;
        }

        .orders-container {
            padding: 1.5rem;
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .order-table th {
            background: #4F46E5;
            color: white;
            font-weight: 500;
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.875rem;
        }

        .order-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #E5E7EB;
            color: #374151;
        }

        .order-table tr:last-child td {
            border-bottom: none;
        }

        .order-table tr:hover {
            background: #F3F4F6;
        }

        .no-orders {
            text-align: center;
            padding: 2rem;
            color: #6B7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <h1>我的订单</h1>
        </header>
        
        <aside class="sidebar">
            <ul>
                <li><a href="index.html">总览</a></li>
                <li><a href="inventory.html">销售</a></li>
                <li><a href="my-orders.html" class="active">我的订单</a></li>
                <li><a href="manage-inventory.html">库存管理</a></li>
                <li><a href="sale-orders.html">销售订单</a></li>
                <li><a href="purchase-orders.html">采购订单</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <div class="orders-header">
                <h2>订单记录</h2>
                <p>查看您的所有订单历史</p>
            </div>
            <div class="orders-container">
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>订单编号</th>
                            <th>商品名称</th>
                            <th>数量</th>
                            <th>下单时间</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        <!-- 订单数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        window.onload = function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('请先登录！');
                window.location.href = 'login.html';
                return;
            }
            loadMyOrders(currentUser.id);
        };

        function loadMyOrders(userId) {
            fetch(`http://localhost:8080/api/orders/user/${userId}`)
                .then(response => response.json())
                .then(orders => {
                    const tbody = document.getElementById('orderTableBody');
                    if (orders.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="4" class="no-orders">暂无订单记录</td>
                            </tr>
                        `;
                        return;
                    }
                    
                    tbody.innerHTML = orders.map(order => `
                        <tr>
                            <td>${order.id}</td>
                            <td>${order.productName}</td>
                            <td>${order.quantity}</td>
                            <td>${new Date(order.orderTime).toLocaleString()}</td>
                        </tr>
                    `).join('');
                })
                .catch(error => {
                    console.error('加载订单失败:', error);
                    alert('加载订单失败，请稍后重试');
                });
        }
    </script>
</body>
</html>

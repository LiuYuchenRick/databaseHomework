<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>采购订单 - 仓库管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .orders-header {
            margin-bottom: 2rem;
        }

        .orders-header h2 {
            color: #1F2937;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .orders-header p {
            color: #6B7280;
            font-size: 0.875rem;
        }

        .orders-container {
            padding: 1.5rem;
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .order-table th {
            background: #4F46E5;
            color: white;
            font-weight: 500;
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.875rem;
        }

        .order-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #E5E7EB;
            color: #374151;
        }

        .order-table tr:last-child td {
            border-bottom: none;
        }

        .order-table tr:hover {
            background: #F3F4F6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <h1>采购订单管理</h1>
        </header>
        
        <aside class="sidebar">
            <ul>
                <li><a href="index.html">总览</a></li>
                <li><a href="inventory.html">销售</a></li>
                <li><a href="my-orders.html">我的订单</a></li>
                <li><a href="manage-inventory.html">库存管理</a></li>
                <li><a href="sale-orders.html">销售订单</a></li>
                <li><a href="purchase-orders.html" class="active">采购订单</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <div class="orders-header">
                <h2>采购订单列表</h2>
                <p>查看所有采购订单记录</p>
            </div>
            <div class="orders-container">
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>订单编号</th>
                            <th>商品名称</th>
                            <th>数量</th>
                            <th>供应商</th>
                            <th>采购时间</th>
                        </tr>
                    </thead>
                    <tbody id="purchaseTableBody">
                        <!-- 订单数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        function loadPurchaseOrders() {
            fetch('http://localhost:8080/api/orders/purchases')
                .then(response => response.json())
                .then(orders => {
                    const tbody = document.getElementById('purchaseTableBody');
                    tbody.innerHTML = orders.map(order => `
                        <tr>
                            <td>${order.id}</td>
                            <td>${order.productName}</td>
                            <td>${order.quantity}</td>
                            <td>${order.supplierName}</td>
                            <td>${new Date(order.purchaseTime).toLocaleString()}</td>
                        </tr>
                    `).join('');
                })
                .catch(error => {
                    console.error('加载采购订单失败:', error);
                    alert('加载采购订单失败，请刷新页面重试');
                });
        }

        // 页面加载时执行
        window.onload = loadPurchaseOrders;
    </script>
</body>
</html>
